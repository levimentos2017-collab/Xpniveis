  <title>Painel de Marcas - RPG</title>
  <link rel="stylesheet" href="style.css">

<body>
  <h1>Painel de Marcas</h1>
  <div class="cards-container">

    <div class="card" id="daisuke">

      </div>
      <h2>Daisuke</h2>
      <input type="number" class="xp-input" placeholder="Digite XP">
      <button onclick="addXP('daisuke')">Aplicar</button>
